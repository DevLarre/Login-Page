<main>
  <section class="main-section">
    <h1>{{ titlePrimary }}</h1>
    <ng-content></ng-content>
    <img src="/assets/svg/illustration.svg">
  </section>
  <section  class="form-section">
    <img src="/assets/svg/logo.svg" alt="">
    <h2>{{ titleSecondary }}</h2>
    <ng-content></ng-content>
    <div class="btn-wrapper">
      <button class="btn-primary" (click)="submit()">{{ primaryBtnText }}</button>
      <div class="divider">
        <div></div>
        <span>or</span>
        <div></div>
      </div>
      <button class="btn-secondary" (click)="navigate()">{{ secundaryBtnText }}</button>
    </div>
  </section>
</main>
