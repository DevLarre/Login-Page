<app-default-login-layout
    titlePrimary="You are able, just dream!"
    titleSecondary="Login into your account"
    primaryBtnText="Login Now"
    secundaryBtnText="Signup Now"
    (submit)="submit()"
    (navigate)="navigate()"
>
    <form [formGroup]="loginForm">
        <app-primary-input
            formControlName="email"
            inputName="email"
            type="email"
            label="Email"
            placeholder="student@gmail.com"
        >
            <img src="/assets/svg/email.svg"/>
        </app-primary-input>
        <app-primary-input
            formControlName="password"
            inputName="password"
            type="password"
            label="Your Password"
        >
        <img src="/assets/svg/password.svg"/>
    </app-primary-input>
    <span>Forgot password?</span>
    </form>
</app-default-login-layout>
